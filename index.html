<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Maple_Tool</title>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    /* 分割上、左、右框架 */
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .top {
      height: 70px;
      display: flex;
      align-items: center;
      padding-left: 20px;
      border-bottom: 1px solid #ccc;
    }

    .top-text {
      font-size: 30px;
      font-weight: bold;
    }

    .bottom {
      height: calc(100% - 100px);
      display: flex;
    }

    .left {
      min-width: 180px;
      border-right: 1px solid #ccc;
      padding-right: 10px;
      white-space: nowrap;
      color: blue;
      font-size: 16px; 
    }

    .left ul {
      padding: 0;
      list-style-position: outside;
      list-style-type: disc; /* 項次編號圖 */
      text-decoration: underline;
    }

    .left li {
      margin-left: 1.5em;
      cursor: pointer;
      text-decoration: underline;
    }

    .left a {
      color: blue;
    }

    .right {
      width: calc(100% - 180px);  /* 控制右邊框架寬度，上方要一起改 */
      border: none;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      margin-top: 10px;
      margin-left: 10px;
    }

    .right img {
      width: 40%;   /* 圖片大小 */
      height: auto;
      margin-top: 10px;  /* 邊距 */
      margin-left: 10px;
    }
  </style>
  <script>
    window.onload = function () {
      const links = document.querySelectorAll('.left li a');
      const rightFrame = document.querySelector('.right');
      const initialFrameContent = rightFrame.innerHTML;

      links.forEach(link => {
        link.addEventListener('click', function (event) {
          event.preventDefault(); 

          if (link.textContent === 'Parse_du_stats') {
            rightFrame.innerHTML =
              '<iframe src="https://dustinchen26.github.io/parse_du4/" style="width: 100%; height: 100%; border: none;"></iframe>';
          } else if (link.textContent === 'NR_Tput_Calculator') {
            rightFrame.innerHTML =
              '<iframe src="https://dustinchen26.github.io/NR_Tput/" style="width: 100%; height: 100%; border: none;"></iframe>';
          } else if (link.textContent === 'arfcn_freq_convert') {
            rightFrame.innerHTML =
              '<iframe src="https://dustinchen26.github.io/arfcn/" style="width: 100%; height: 100%; border: none;"></iframe>';
          } else if (link.textContent === 'ssb_calculator') {
            rightFrame.innerHTML =
              '<iframe src="https://dustinchen26.github.io/ssb_calculate/" style="width: 100%; height: 100%; border: none;"></iframe>';
          } else if (link.textContent === 'ssb_xml') {
            rightFrame.innerHTML =
              '<iframe src="https://dustinchen26.github.io/ssb_xml/" style="width: 100%; height: 100%; border: none;"></iframe>';
          } else if (link.textContent === 'ssb_draw') {
            rightFrame.innerHTML =
              '<iframe src="https://dustinchen26.github.io/gscn_draw/" style="width: 100%; height: 100%; border: none;"></iframe>';
          } else if (link.textContent === 'millisecond_clock') {
            rightFrame.innerHTML =
              '<iframe src="https://dustinchen26.github.io/clock/" style="width: 100%; height: 100%; border: none;"></iframe>';
          } else if (link.textContent === 'Watt_dBm_converter') {
            rightFrame.innerHTML =
              '<iframe src="https://dustinchen26.github.io/dBm_W/" style="width: 100%; height: 100%; border: none;"></iframe>';
          } else if (link.textContent === 'sNSSAI_calculator') {
            rightFrame.innerHTML =
              '<iframe src="https://dustinchen26.github.io/slice/" style="width: 100%; height: 100%; border: none;"></iframe>';
          } else if (link.textContent === 'bw_wireshark') {
            rightFrame.innerHTML =
              '<iframe src="https://dustinchen26.github.io/bw_wireshark/" style="width: 100%; height: 100%; border: none;"></iframe>';
          } else if (link.textContent === 'Home') {
            rightFrame.innerHTML = initialFrameContent; // 回到初始内容
          } else if (link.textContent === 'E-mail') {
            window.open('mailto:compalmaple@gmail.com', '_blank');
          }
        });
      });
    };
  </script>
</head>

<body>

  <div class="container">
    <div class="top">
      <img src="https://raw.githubusercontent.com/dustinchen26/maple/master/logo.jpg" alt="Maple Tool Logo"
        style="height: 50px; margin-right: 10px;">
      <div class="top-text">Maple_Tool</div>
    </div>

    <div class="bottom">
      <div class="left">
        <ul>
          <li><a href="#" id="homeLink">Home</a></li>
          <li><a href="#">Parse_du_stats</a></li>
          <li><a href="#">NR_Tput_Calculator</a></li>
          <li><a href="#">arfcn_freq_convert</a></li>
          <li><a href="#">ssb_calculator</a></li>
		  <li><a href="#">ssb_xml</a></li>
		  <li><a href="#">ssb_draw</a></li>
          <li><a href="#">millisecond_clock</a></li>
          <li><a href="#">Watt_dBm_converter</a></li>
          <li><a href="#">sNSSAI_calculator</a></li>
          <li><a href="#">bw_wireshark</a></li>
          <li><a href="mailto:compalmaple@gmail.com" target="_blank">E-mail</a></li>
        </ul>
      </div>
      <div class="right">
        <img src="https://raw.githubusercontent.com/dustinchen26/maple/master/photo2.jpg" alt="Photo" />
      </div>
    </div>
  </div>

</body>

</html>
